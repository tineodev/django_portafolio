{% extends 'portfolio/layout/layout.html' %}


{% block label_page %}Add project{% endblock label_page %}


{% block style %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
{% endblock style %}


{% block body %}
<body>

  <section class="vh-100 gradient-custom p-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-success text-white  fondo_project" style="border-radius: 1rem;">
          <div class="card-body p-5">

            <h2 class="fw-bold mb-2 text-uppercase text-center">Add Project</h2>
            <p class="text-white-50 mb-3 text-center">It's quick and easy</p>

            <form method='post' novalidate>
              {% csrf_token %}
              {{form.as_p}}
              <div class="col-12 d-grid mt-5">
                <button class="btn btn-warning btn-lg px-5" type="submit">Save Project</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </section>
  <script>
    const inputs = document.querySelectorAll('input');
    inputs.forEach((input) => {
      input.classList.add('form-control')
    });
    const labels = document.querySelectorAll('label');
    labels.forEach((label) => {
      label.classList.add('form-label')
    });
  </script>
</body>
{% endblock body %}
