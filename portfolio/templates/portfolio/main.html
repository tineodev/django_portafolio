{% extends 'portfolio/layout/layout.html' %}


{% block label_page %}List{% endblock label_page %}


{% block style %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
{% endblock style %}



{% block body %}
<section class="py-3 text-center container">
  <div class="col-lg-6 col-md-8 mx-auto">
    <p>
      <a href="{% url 'paginas'%}" class="btn btn-warning my-2">Home</a>
    </p>
</div>
</section>


<div class="row row-cols-1 row-cols-md-3 g-4">

  {% for i in lista%}
  <div class="col">
    <div class="card">
      <img src="{{i.foto_url}}" class="card-img-top m-auto" alt="proyecto{{i.id}}" style='width:300px'>
      <div class="card-body">
        <h5 class="card-title">{{i.titulo}}</h5>
        <p class="card-text">{{i.descripcion}}</p>
      </div>
    </div>
  </div>
  {% endfor %}

</div>

{% endblock body %}
